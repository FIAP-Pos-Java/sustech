spring:
  application:
    name: sus-microsservicos-core

  datasource:
    url: jdbc:postgresql://localhost:5432/suscore
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update